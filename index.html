<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/images/logo.svg" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Chart showing weekly expenses " />
    <title>Expense Chart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="main">
        <header class="header">
          <div class="header-info">
            <small> My balance </small>
            <strong> $921.48 </strong>
          </div>
          <div>
            <img src="./images/logo.svg" alt="logo" />
          </div>
        </header>
        <div class="content">
          <h2 class="heading">Spending - Last 7 days</h2>
          <div class="chart">
            <article class="bar">
              <span class="tag"> $14.54 </span>
              <div class="column mon">
                <span> bar </span>
              </div>
              <p class="day">mon</p>
            </article>
            <article class="bar">
              <span class="tag"> $34.91 </span>
              <div class="column tue">
                <span> bar </span>
              </div>
              <p class="day">tue</p>
            </article>
            <article class="bar">
              <span class="tag"> $52.36 </span>
              <div class="column wed">
                <span> bar </span>
              </div>
              <p class="day">wed</p>
            </article>
            <article class="bar">
              <span class="tag"> $31.07 </span>
              <div class="column thur">
                <span> bar </span>
              </div>
              <p class="day">thur</p>
            </article>
            <article class="bar">
              <span class="tag"> 23.39 </span>
              <div class="column fri">
                <span> bar </span>
              </div>
              <p class="day">fri</p>
            </article>
            <article class="bar">
              <span class="tag"> $43.28 </span>
              <div class="column sat">
                <span> bar </span>
              </div>
              <p class="day">sat</p>
            </article>
            <article class="bar">
              <span class="tag"> $25.48 </span>
              <div class="column sun">
                <span> bar </span>
              </div>
              <p class="day">sun</p>
            </article>
          </div>
          <footer>
            <div class="total">
              <p>Total this month</p>
              <strong class="heading"> $478.33 </strong>
            </div>
            <div class="prev">
              <p class="heading">+2.4%</p>
              <p>from last month</p>
            </div>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
